<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #resume-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    #resume {
      width: 100%;
      height: 100vh;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

<div id="resume-container">
  <iframe id="resume" src="./resume.pdf" frameborder="0"></iframe>
</div>

</body>
</html>
